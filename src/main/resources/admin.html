<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css"/>
    <link rel="stylesheet" href="admin.css"/>
</head>
<body>
<h1 class="ui header" id="page-header">
    <i class="rocket icon"></i>

    <div class="content">
        Repox
        <div class="sub header">Make your sbt more responsive.</div>
    </div>
</h1>
<div id="app">
    <nav class="ui pointing menu" id="mainMenu">
        <a class="{{channel == 'upstream' ? 'active' : ''}} teal item" v-on="click: channel = 'upstream'">
            <i class="vertically flipped sitemap icon"></i> Upstream Repositories
        </a>
        <a class="{{channel == 'proxy' ? 'active' : ''}} orange item" v-on="click: channel = 'proxy'">
            <i class="external link icon"></i> Proxies
        </a>
        <a class="{{channel == 'immediate404' ? 'active' : ''}} purple item" v-on="click: channel = 'immediate404'">
            <i class="hide icon"></i> Immediate 404 Rules
        </a>
        <a class="{{channel == 'expire' ? 'active' : ''}} red item" v-on="click: channel = 'expire'">
            <i class="refresh icon"></i> Expire Rules
        </a>
        <a class="{{channel == 'parameters' ? 'active' : ''}} blue item" v-on="click: channel = 'parameters'">
            <i class="tasks icon"></i> Parameters
        </a>
    </nav>
    <section id="channel-content">
        <div class="ui form" id="upstream" v-show="channel == 'upstream'">
            <table class="ui celled definition table">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Base Url</th>
                    <th>Pure Maven</th>
                    <th>Get Only</th>
                    <th>Use Proxy</th>
                </tr>
                </thead>
                <tbody>
                <tr v-repeat="upstreams">
                    <td class="collapsing">
                        <span class="ui basic icon button">
                            <i class="remove teal icon"></i>
                        </span>
                        <span class="ui basic icon button">
                            <i class="edit teal icon"></i>
                        </span>
                    </td>
                    <td>{{name}}</td>
                    <td>{{base}}</td>
                    <td>
                        <div class="inline field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox">
                                <label>{{isPureMaven}}</label>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="inline field">
                            <div class="ui toggle checkbox">
                                <input type="checkbox">
                                <label>{{isGetOnly}}</label>
                            </div>
                        </div>
                    </td>
                    <td>
                        <select class="ui dropdown">
                            <option value="NoProxy" selected>No Proxy</option>
                            <option value="localhost:8787">localhost:8787</option>
                        </select>
                    </td>
                </tr>
                </tbody>
                <tfoot class="full-width">
                <th colspan="6">
                    <a class="ui right floated labeled icon teal button" v-on="click: xyz">
                        <i class="plus icon"></i> Add Repo
                    </a>
                </th>
                </tfoot>
            </table>
        </div>
    </section>
</div>

<div class="ui modal" id="addRepoDialog">
    some fake content
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/semantic-ui/dist/semantic.min.js"></script>
<script src="bower_components/vue/dist/vue.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
